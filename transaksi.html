<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaksi</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <style>
body {
  font-family: Arial;
  margin: 0;
}

header {
  background: #1abc9c;
  color: white;
  padding: 15px;
}

nav ul {
  list-style: none;
  display: flex;
  gap: 15px;
}

nav ul li a {
  color: white;
  text-decoration: none;
}

main {
  padding: 20px;
}

footer {
  background: #16a085;
  color: white;
  text-align: center;
  padding: 10px;
}

input, select, button {
  display: block;
  margin: 10px 0;
  padding: 8px;
}

/* RESPONSIVE */
@media (max-width: 600px) {
  nav ul {
    flex-direction: column;
  }
}
</style>
</head>
<body>
    
    <header>
        <h1>Transaksi Simpan Pinjam</h1>
    </header>

    <main>
  <form onsubmit="return validasi()">
    <label>Nama Anggota</label>
    <input type="text" id="nama">

    <label>Jenis Transaksi</label>
    <select id="jenis">
      <option value="">-- Pilih --</option>
      <option>Simpanan</option>
      <option>Pinjaman</option>
    </select>
    <label>Jumlah</label>
    <input type="number" id="jumlah">

    <button type="submit">Simpan</button>
  </form>

  <h3>Daftar Transaksi</h3>
  <table>
    <tr>
      <th>Nama Anggota</th>
      <th>Jenis</th>
      <th>Jumlah</th>
    </tr>
    <tr>
      <td>Salsa</td>
      <td>Simpanan</td>
      <td>500000</td>
    </tr>
  </table>
</main>

<footer><p>Menu Transaksi</p></footer>
<footer><a href="index.html" style="color:yellow;">Kembali</a></footer>
</body>
</html>
